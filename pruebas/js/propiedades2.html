<script>

function mostrar(persona){
    document.write(persona.nombreyapellido+"<br>");
}

function anonimizarNombre(persona){
    persona.nombreyapellido="Anónimo";
}

function Persona(nombreyapellido){
    this.nombreyapellido=nombreyapellido;
}

var persona=new Persona("Juan Perez");

mostrar(persona);
anonimizarNombre(persona);
mostrar(persona);

// -----------------

function Persona2(nombre,apellido){
    this.nombre=nombre;
    this.apellido=apellido;
    /*
    Object.defineProperty(this,"nombreyapellido", {
        get: function(){ return this.nombre+" "+this.apellido; },
        set: function(value){ var lista_palabras=value.split(' '); this.apellido=lista_palabras.pop(); this.nombre=lista_palabras.join(' '); }
    });
    */
}

Object.defineProperty(Persona2.prototype,"nombreyapellido", {
    get: function(){ return this.nombre+" "+this.apellido; },
    set: function(value){ var lista_palabras=value.split(' '); this.apellido=lista_palabras.pop(); this.nombre=lista_palabras.join(' '); }
});

    
var persona2=new Persona2("María", "Gomez");

mostrar(persona2);
anonimizarNombre(persona2);
mostrar(persona2);
persona2.nombreyapellido='Gomez Castañón José Carlos';
mostrar(persona2);

</script>
